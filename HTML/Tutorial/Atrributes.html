<!DOCTYPE html>
<html>
<body>

<h2>The href Attribute</h2>

<p>HTML links are defined with the a tag. The link address is specified in the href attribute:</p>

<a href="https://www.w3schools.com">Visit W3Schools</a>

</body>
</html>


<!DOCTYPE html>
<html>
<body>

<h2>The src Attribute</h2>
<p>HTML images are defined with the img tag, and the filename of the image source is specified in the src attribute:</p>

<img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fbanhtrungthugivral.com.vn%2F2022%2F07%2Ftet-trung-thu-con-co-nhieu-ten-goi-khac-ban-co-biet-chua.html&psig=AOvVaw1bLb5cSMB8EJpzpVpU0ngo&ust=1726658093978000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCNiVkOTsyYgDFQAAAAAdAAAAABAP" 
width="800" height="533">

</body>
</html>
