<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid;
}
</style>
</head>
<body>

<h2>Add a border to a table:</h2>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>Hà Giang</td>
    <td>Nguyễn Vũ</td>
  </tr>
  <tr>
    <td>MSV</td>
    <td>2121051044</td>
  </tr>
</table>

</body>
</html>
